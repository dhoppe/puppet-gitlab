---
gitlab::repository_configuration: ~

gitlab::package_ensure: 'installed'
gitlab::edition: ~
gitlab::manage_upstream_edition: 'ce'
gitlab::manage_omnibus_repository: true

gitlab::service_enable: true
gitlab::service_ensure: 'running'
gitlab::service_manage: false
gitlab::service_provider_restart: false
gitlab::service_name: 'gitlab-runsvdir'
gitlab::service_exec: '/usr/bin/gitlab-ctl'
gitlab::service_user: 'root'
gitlab::service_group: 'root'

gitlab::rake_exec: '/usr/bin/gitlab-rake'
gitlab::alertmanager: ~
gitlab::ci_redis: ~
gitlab::ci_unicorn: ~
gitlab::config_manage: true
gitlab::config_file: '/etc/gitlab/gitlab.rb'
gitlab::consul: ~
gitlab::custom_hooks_dir: ~
gitlab::external_url: "http://%{facts.fqdn}"
gitlab::external_port: ~
gitlab::geo_postgresql: ~
gitlab::geo_primary_role: false
gitlab::geo_secondary: ~
gitlab::geo_secondary_role: false
gitlab::git: ~
gitlab::gitaly: ~
gitlab::git_data_dirs: ~
gitlab::gitlab_git_http_server: ~
gitlab::gitlab_ci: ~
gitlab::gitlab_pages: ~
gitlab::gitlab_rails: ~
gitlab::grafana: ~
gitlab::high_availability: ~
gitlab::logging: ~
gitlab::letsencrypt: ~
gitlab::logrotate: ~
gitlab::manage_storage_directories: ~
gitlab::manage_accounts: ~
gitlab::manage_package: true
gitlab::mattermost: ~
gitlab::mattermost_external_url: ~
gitlab::mattermost_nginx: ~
gitlab::mattermost_nginx_eq_nginx: false
gitlab::nginx: ~
gitlab::node_exporter: ~
gitlab::redis_exporter: ~
gitlab::pgbouncer_password: ~
gitlab::pgpass_file_ensure: 'absent'
gitlab::pgpass_file_location: '/home/gitlab-consul/.pgpass'
gitlab::postgres_exporter: ~
gitlab::gitlab_monitor: ~
gitlab::package_name: ~
gitlab::pages_external_url: ~
gitlab::pages_nginx: ~
gitlab::pages_nginx_eq_nginx: false
gitlab::pgbouncer: ~
gitlab::postgresql: ~
gitlab::prometheus: ~
gitlab::prometheus_monitoring_enable: ~
gitlab::redis: ~
gitlab::redis_master_role: ~
gitlab::redis_slave_role: ~
gitlab::redis_sentinel_role: ~
gitlab::registry: ~
gitlab::registry_external_url: ~
gitlab::registry_nginx: ~
gitlab::registry_nginx_eq_nginx: false
gitlab::repmgr: ~
gitlab::roles: ~
gitlab::sentinel: ~
gitlab::skip_post_deployment_migrations: false
gitlab::shell: ~
gitlab::sidekiq: ~
gitlab::sidekiq_cluster: ~
gitlab::skip_auto_reconfigure: 'absent'
gitlab::skip_auto_migrations: ~
gitlab::source_config_file: ~
gitlab::store_git_keys_in_db: false
gitlab::unicorn: ~
gitlab::gitlab_workhorse: ~
gitlab::user: ~
gitlab::web_server: ~
gitlab::backup_cron_enable: false
gitlab::backup_cron_minute: 0
gitlab::backup_cron_hour: 2
gitlab::backup_cron_skips: []
gitlab::custom_hooks: {}
gitlab::global_hooks: {}
